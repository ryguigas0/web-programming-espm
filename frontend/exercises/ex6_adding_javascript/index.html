<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      div {
        display: block;
        padding: 1rem;
      }
    </style>
    <script>
      function calcular() {
        let inputNumero1 = document.getElementById("inputNumero1");
        let valor1 = parseInt(inputNumero1.value);

        let inputNumero2 = document.getElementById("inputNumero2");
        let valor2 = parseInt(inputNumero2.value);

        let selectOperacao = document.getElementById("selectOperacao");
        let operacao = selectOperacao.value;
        let spanResultado = document.getElementById("resultado");

        let resultado = 0;
        if (isNaN(valor1) || isNaN(valor2)) {
          resultado = "Digite os números acima";
        } else {
          switch (operacao) {
            case "+":
              resultado = valor1 + valor2;
              break;
            case "-":
              resultado = valor1 - valor2;
              break;
            case "*":
              resultado = valor1 * valor2;
              break;
            case "/":
              resultado = valor1 / valor2;
              break;

            default:
              resultado = "Selecione a operação";
              break;
          }
        }

        spanResultado.innerText = `${resultado}`;
      }
    </script>
  </head>
  <body>
    <div>
      <label for="inputNumero1">Digite um número:</label>
      <input type="number" id="inputNumero1" placeholder="Digite um número" />
    </div>
    <div>
      <label for="selectOperacao"></label>
      <select id="selectOperacao">
        <option value="">Selecione a operação</option>
        <option value="+">Soma</option>
        <option value="-">Subtração</option>
        <option value="*">Multiplicação</option>
        <option value="/">Divisão</option>
      </select>
    </div>
    <div>
      <label for="inputNumero2">Digite um número:</label>
      <input type="number" id="inputNumero2" placeholder="Digite um número" />
    </div>
    <div>
      <button onclick="calcular()">Calcular</button>
    </div>
    <div>Resultado: <span id="resultado"></span></div>
  </body>
</html>
