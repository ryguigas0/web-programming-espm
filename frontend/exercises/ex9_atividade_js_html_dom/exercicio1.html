<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JS + HTML + DOM - Exercício 1</title>
    <style>
        body {
            text-align: center;
        }

        div {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Atividade JS + HTML + DOM - Exercício 1</h1>
    <div>
        <label for="fig-a">Valor A:</label>
        <input type="number" id="fig-a" name="fig-a" class="fig">
    </div>
    <div>
        <label for="fig-b">Valor B:</label>
        <input type="number" id="fig-b" name="fig-b" class="fig">
    </div>
    <div>
        <label for="fig-c">Valor C:</label>
        <input type="number" id="fig-c" name="fig-c" class="fig">
    </div>
    <div>
        <label for="fig-d">Valor D:</label>
        <input type="number" id="fig-d" name="fig-d" class="fig">
    </div>
    <div>
        <label for="fig-e">Valor E:</label>
        <input type="number" id="fig-e" name="fig-e" class="fig">
    </div>

    <div id="output"></div>

    <script>
        let figInputs = document.querySelectorAll(".fig")
        let output = document.querySelector("#output")

        function verificarFaltante() {
            if (!verificarInputs(figInputs)) {
                output.textContent = "Número maior que 6 ou menor que 1 é inválido"
                return
            }

            let soma = 0

            for (let i = 0; i < figInputs.length; i++) {
                let currFigValue = Number.parseInt(figInputs[i].value);
                soma += currFigValue;
            }

            let faltante = 21 - soma;

            output.textContent = `Falta a figurinha ${faltante}`
        }

        function verificarInputs(inputs) {
            for (let i = 0; i < inputs.length; i++) {
                let value = Number.parseInt(inputs[i].value)
                if (value > 6 || value < 1) {
                    return false
                }
            }

            return true;
        }
    </script>

    <div>
        <button onclick="verificarFaltante()">Verificar faltante</button>
    </div>



</body>

</html>
